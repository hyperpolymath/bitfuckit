name: Bug Report
description: Report a bug in bitfuckit
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Run `bitfuckit ...`
        2. ...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: bitfuckit Version
      description: Output of `bitfuckit --version`
      placeholder: v0.1.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux (Fedora/RHEL)
        - Linux (Debian/Ubuntu)
        - Linux (Arch)
        - Linux (Other)
        - macOS
        - Windows
        - Container/Docker
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Output
      description: Any relevant logs or error output
      render: shell
